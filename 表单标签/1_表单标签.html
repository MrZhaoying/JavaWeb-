<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>

<!--form 表单标签,自身没有任何样式,是用来向服务端提交数据用的标签, 只要是在form标签包括的数据才会被提交-->
<!--form 标签最重要的两个属性 action 和 method, action是为了指定要将数据提交到的地址url,
 method是提交时请求的方式(get/post最常用)-->
<form action="#" method="get">
用户名:<input name="username"> <br>
密码:<input  name="password"> <br>
<input type="submit" value="登录">
</form>
</body>
</html>
