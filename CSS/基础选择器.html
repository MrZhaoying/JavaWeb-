<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
<!--不同选择器的语法不同-->
    <style>
        #div1{
            color: red;
        }

        div{
            color: black;
        }

        .cls1{
            color: aqua;
        }
    </style>
</head>
<body>

<!--
   基础选择器: id选择器, 元素选择器, 类选择器


-->

<div id="div1">hello world id选择器</div>

<div>hello world 元素选择器 </div>

<div class="cls1">hello worle 类选择器</div>


</body>
</html>
