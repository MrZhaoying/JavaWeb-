    <title>Array 对象</title>

    <script>

        //三种创建方法
        var arr = new Array(1,2,3,4,5);
        var arr1 = new Array(5); //
        var arr2 = [1,2,3];

        document.write(arr + "<br>");
        document.write(arr1 + "<br>");
        document.write(arr2 + "<br>");

    
    
    </script>
