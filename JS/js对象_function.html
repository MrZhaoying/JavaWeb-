<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function对象</title>



</head>
<body>
        <script>
                var fun1 = new Function("a", "b", "alert(a+b)");
        
                fun1(3,4);
        
                var fun2 = function fun2(a, b) {
        
                    alert(a + b);  
                }
                fun2(3,5);
                
        
                function fun3(a, b){
                    alert(a + b);
                }
                fun3(4,5);
        
                //length 可以获取 参数的个数
                alert(fun3.length);
            </script>
</body>
</html>
