<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--table 定义表格, 属性cellpadding代表 内容与单元格的距离, cellspacing代表单元格之间的距离 align 对齐方式-->
<!--tr 定义行-->
<!--td 定义单元格-->
<!--th 定义表头单元格-->
<table border="1" width="50%" cellpadding="5" cellspacing="0" align="center">
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>小龙你</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>杨过</td>
        <td>99</td>
    </tr>
    <tr>
        <td>3</td>
        <td>鸠摩智</td>
        <td>88</td>
    </tr>

</table>

<hr>

<!--caption 表示表格的标题-->
<!--thead 标签表示表格的头-->
<!--tbody 表示表格中间的表格体-->
<!--tfoot 表示表格的尾-->
<table border="1" width="50%" cellpadding="5" cellspacing="0" align="center">
    <caption>学生表</caption>
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>小龙你</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td>杨过</td>
        <td>99</td>
    </tr>
    <tr>
        <td>3</td>
        <td>鸠摩智</td>
        <td>88</td>
    </tr>
    </tbody>
    <tfoot>

    </tfoot>


</table>


</body>
</html>
