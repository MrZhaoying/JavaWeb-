<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表-->
<!--ol 和 li-->
<!--type 决定类型, 是1,2,3 / a,b,c / A,B,C-->
<!--start 是从哪个开始计数, 从2 / 从b 等等-->
<ol type="a" start="2">
    <li>睁眼睛</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ol>

<!--无序列表-->
<!--<ul></ul> 无序列表标签-->
<!--type 代表类型, 主要有 disc(实心圆点), circle(空心圆点), square(正方形点) 三类-->
<ul type="disc">
    <li>睁眼睛</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>

<ul type="circle">
    <li>睁眼睛</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>

<ul type="square">
    <li>睁眼睛</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>

</body>
</html>
