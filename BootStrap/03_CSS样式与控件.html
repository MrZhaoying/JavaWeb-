<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS样式与控件</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

    <!-- 按钮 -->
    <!-- btn-default btn-info btn-success 按钮样式 -->
    <!-- btn-lg btn-md btn-xs 尺寸 -->
    <!-- btn-block 块级元素 -->
    <div class="col-xs-3">
        <button class="btn btn-default btn-xs btn-block" type="submit">Button</button>
        <input type="button" value="按钮2" class="btn btn-success btn-xs btn-block">
        <button type="button" class="btn btn-info btn-xs btn-block">（一般信息）Info</button>
    </div>
   
    <div class="col-xs-6">
        <button class="btn btn-default btn-md btn-block" type="submit">Button</button>
        <input type="button" value="按钮2" class="btn btn-success btn-xs btn-block">
        <button type="button" class="btn btn-info btn-lg btn-block">（一般信息）Info</button>
    </div>

    <div class="col-xs-12">
        <button class="btn btn-default btn-md btn-block" type="submit">Button</button>
        <input type="button" value="按钮2" class="btn btn-success btn-xs btn-block">
        <button type="button" class="btn btn-info btn-lg btn-block">（一般信息）Info</button>
    </div>

     <!-- 图片 -->
     <!-- img-responsive img-circle img-thumbnail  图片样式 -->
     <div class="col-xs-6">
        <img src="../标签学习/image/icon_1.jpg"  class="img-responsive">
        <img src="../标签学习/image/icon_1.jpg"  class="img-circle">
        <img src="../标签学习/image/icon_1.jpg"  class="img-thumbnail">
     </div>
    

     <!-- 表单 -->
     <!-- 表格 -->
     <!-- table table-bordered 样式  table-hover悬停效果 -->
     <table class="table table-bordered table-hover">
         <tr>
             <th>编号</th>
             <th>姓名</th>
             <th>性别</th>
         </tr>
         <tr>
                <th>01</th>
                <th>李元霸</th>
                <th>男</th>
         </tr>
         <tr>
                <th>02</th>
                <th>宇文成都</th>
                <th>男</th>
        </tr>
        <tr>
                <th>03</th>
                <th>罗成</th>
                <th>男</th>
        </tr>
            



     </table>




</body>
</html>
